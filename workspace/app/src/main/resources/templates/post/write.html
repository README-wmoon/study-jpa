<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 작성</title>
</head>
<body>
    <form th:action="@{/post/write}" method="post">
        <div><input name="postTitle" type="text" placeholder="제목 입력"></div>
        <div><input name="postContent" type="text" placeholder="내용 입력"></div>
        <div>
            <button>작성 완료</button>
        </div>
    </form>
</body>
</html>
